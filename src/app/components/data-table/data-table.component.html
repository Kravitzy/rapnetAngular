<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Size Column -->
    <ng-container matColumnDef="Size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let row">{{row.Size}}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let row">{{row.Color}}</td>
    </ng-container>

        <!-- Clarity Column -->
        <ng-container matColumnDef="Clarity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Clarity</th>
          <td mat-cell *matCellDef="let row">{{row.Clarity}}</td>
        </ng-container>

            <!-- Price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.Price}}</td>
    </ng-container>

                <!-- ListPrice Column -->
                <ng-container matColumnDef="ListPrice">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ListPrice</th>
                  <td mat-cell *matCellDef="let row">{{row.ListPrice}}</td>
                </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.Id}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
